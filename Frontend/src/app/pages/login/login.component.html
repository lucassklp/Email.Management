<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form [formGroup]="form" (submit)="login()" class="form">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput formControlName="email" placeholder="Username">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input type="password" matInput formControlName="password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" [disabled]="form.invalid" class="btn-block">Sign-in</button>
        </form>
    </mat-card>
</div>
